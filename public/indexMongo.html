<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIT 725 Prac 3</title>
	<meta name="description" content="basic template for SIT 725 Prac 3">
	<meta name="author" content="SitePoint">
	<meta property="og:title" content="SIT 725 Prac 3">
	<meta property="og:type" content="website">
	<meta property="og:description" content="basic template for SIT 725 Prac 3">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Custom Style Sheet-->
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav>
		<div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo">
				<img class="user-image-size" src="images/cricket.png" />
			</a>
		</div>
	</nav>
	<main class="main-body">
		<div class="container">
			<div class="row">
				<div class="col s12 center-align">
					<h1 id="heading">Welcome to SIT 725 Week 4</h1>
				</div>
				<div class="col s12 center-align">
					<a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me!</a>
				</div>
			</div>
			<div class="row" id="card-section"></div>
		</div>
		<!-- Modal Structure -->
		<div id="modal1" class="modal modal-fixed-footer">
			<div class="row modal-content">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input id="name" type="text" class="validate">
							<label for="name">Name</label>
						</div>
						<div class="input-field col s6">
							<input id="country" type="text" class="validate">
							<label for="country">Country</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="path" type="text" class="validate">
							<label for="path">Path</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="description" type="text" class="validate">
							<label for="description">Description</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 center-align">
							<a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/scriptMongo.js"></script>
</body>

</html>
